    <style>
        :root {
            --primary: #FFCC00;
            --accent: #0A84FF;
            --record: #FF3B30;
            --bg-glass: rgba(15, 15, 15, 0.95);

        body {

        .fade-ui { transition: opacity 0.3s ease, transform 0.3s ease; opacity: 0; pointer-events: none; }
        .ui-visible { opacity: 1; pointer-events: auto; transform: translateY(0) !important; }

        /* Top Bar */
        .top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            padding: calc(env(safe-area-inset-top) + 10px) 15px 10px;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            z-index: 100;
            transform: translateY(-100%);
        }

        .icon-btn {
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
            color: white; width: 44px; height: 44px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer;
            position: relative;
        }
        .icon-btn.active { background: var(--accent); border-color: var(--accent); }
        .icon-btn.rec-btn { border-color: var(--record); color: var(--record); font-weight: bold; width: auto; padding: 0 15px; gap: 5px; }
        .icon-btn.rec-btn.recording { background: var(--record); color: white; animation: pulse-rec 1s infinite; }

        @keyframes pulse-rec { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* Bottom Panel */
        .bottom-panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            padding: 10px 10px calc(env(safe-area-inset-bottom) + 5px);
            background: var(--bg-glass); border-top: 1px solid #333;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; flex-direction: column; gap: 8px; z-index: 100;
            transform: translateY(100%);
        }
        
        .close-panel-btn {
            position: absolute; right: 10px; top: -40px;
            width: 36px; height: 36px; border-radius: 50%;
            background: rgba(0,0,0,0.6); border: 1px solid #555; color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; cursor: pointer; backdrop-filter: blur(5px);
        }

        .wave-container { height: 34px; background: rgba(0,0,0,0.3); border-radius: 8px; overflow: hidden; position: relative; }
        #waveCanvas { width: 100%; height: 100%; }

        .sliders-row { display: flex; align-items: center; gap: 10px; }
        .slider-group { flex: 1; display: flex; align-items: center; gap: 5px; font-size: 11px; color: #ccc; }
        
        input[type="range"] { flex: 1; -webkit-appearance: none; background: transparent; height: 30px; }
        input[type="range"]::-webkit-slider-runnable-track { height: 4px; border-radius: 2px; background: #444; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #fff; margin-top: -8px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        
        .seek-container { display: flex; flex-direction: column; gap: 12px; width: 100%; position: relative; padding: 5px 0; }
        .loop-marker { position: absolute; top: 0; width: 2px; height: 100%; background: #FF3B30; pointer-events: none; z-index: 5; }

        .seek-a::-webkit-slider-runnable-track { background: var(--accent) !important; }
        .seek-a::-webkit-slider-thumb { border: 2px solid var(--accent); }
        .seek-b::-webkit-slider-runnable-track { background: var(--primary) !important; }
        .seek-b::-webkit-slider-thumb { border: 2px solid var(--primary); }

        .transport-row { display: flex; justify-content: space-around; align-items: center; margin: 5px 0; }
        .play-btn { width: 70px; height: 70px; background: var(--primary); color: black; border-radius: 50%; font-size: 32px; border:none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }

        .tools-scroll { display: flex; overflow-x: auto; gap: 8px; padding-bottom: 5px; -webkit-overflow-scrolling: touch; }
        .tool-pill { flex: 0 0 auto; padding: 8px 14px; border-radius: 20px; background: #333; color: white; border: none; font-size: 11px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .tool-pill.active { background: var(--accent); }
        .tool-pill.loop-on { background: var(--record); border: 1px solid white; }
        
        .color-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; border: 1px solid white; }

        #loginOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #saveContainer { display: none; position: fixed; inset: 0; z-index: 9500; background: #000; flex-direction: column; align-items: center; justify-content: center; }
        #previewVid { width: 100%; max-height: 60vh; margin-bottom: 20px; background: #222; border-radius: 8px; }
        .btn-start { background: var(--accent); font-size: 18px; padding: 15px 35px; border-radius: 30px; color: white; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; }

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const vidA = document.getElementById('videoA');
        const vidB = document.getElementById('videoB');
        const waveCanvas = document.getElementById('waveCanvas');
        const waveCtx = waveCanvas.getContext('2d');
        const seekA = document.getElementById('seekBarA');
        const seekB = document.getElementById('seekBarB');
        const previewVid = document.getElementById('previewVid');
        const saveContainer = document.getElementById('saveContainer');

        let layout = 0, syncMove = false, flickerMode = false, metadataText = ""; 
        let loopStart = null, loopEnd = null, loopEnabled = false;
        let drawMode = false, strokes = [], currentStroke = null, drawColorIdx = 0;
        const drawColors = ["#0A84FF", "#FF3B30", "#30D158", "#FFD60A"]; 
        let drawShape = 'free', speedIdx = 3, speeds = [0.1, 0.25, 0.5, 1.0, 1.5, 2.0]; 
        
        // GridÈñ¢ÈÄ£
        let gridIdx = 0, gridSizes = [0, 3, 6, 9, 12, 16]; 
        let gridColorIdx = 0;
        const gridColors = ["rgba(255,255,255,0.5)", "#FF3B30", "#30D158", "#0A84FF", "#FFFF00"]; 
        const gridColorNames = ["ÁôΩ", "Ëµ§", "Á∑ë", "Èùí", "ÈªÑ"];
        let gridWidthIdx = 0;
        const gridWidths = [1, 3, 5, 8];

        let mirrorA = true, mirrorB = true;
        let transformA = { scale: 1, x: 0, y: 0 }, transformB = { scale: 1, x: 0, y: 0 }, activeTarget = null; 
        
        // Pose / SkelÈñ¢ÈÄ£Â§âÊï∞
        let pose = null, showSkeleton = false, poseResults = { A: null, B: null }, poseBusy = false, poseTarget = 'A'; 
        const skelColors = ["#00FF00", "#0A84FF", "#FF3B30", "#FFCC00", "#FFFFFF", "#FF00FF"];
        let skelColorIdxA = 0; // ÂàùÊúü: Á∑ë
        let skelColorIdxB = 3; // ÂàùÊúü: ÈªÑ
        
        // ËøΩÂä†: SkelÂ§™„ÅïË®≠ÂÆö
        let skelWidthIdx = 1; 
        const skelWidths = [2, 6, 12, 20, 30]; // Á¥∞„ÄúÊ•µÂ§™

        // Èü≥Â£∞: A„ÅÆ„Åø
        let audioCtx, gainNodeA, destNode, analyserA, dataA;
        let mediaRecorder = null, recordedChunks = [], isRecording = false, lastBlob = null;
        let lastTouchDist = 0, lastX = 0, lastY = 0;

        async function initApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            await setupAudio();
            vidA.load();
            vidB.load();
            vidB.muted = true; // B„ÅØÂ∏∏„Å´„Éü„É•„Éº„Éà
            vidB.volume = 0;
            resize();
            requestAnimationFrame(render);
            showUI();
        }

        function initPose() {
            if (pose) return;
            try {
                pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
                pose.setOptions({ 
                    modelComplexity: 1, 
                    smoothLandmarks: true, 
                    minDetectionConfidence: 0.5, 
                    minTrackingConfidence: 0.5 
                });
                pose.onResults(onPoseResults);
            } catch(e) { console.log("Pose Error", e); }
        }

        function onPoseResults(results) { 
            if(poseTarget === 'A') {
                poseResults.A = results; 
            } else {
                poseResults.B = results;
            }
        }
        
        function toggleSkeleton() { 
            showSkeleton = !showSkeleton; 
            document.getElementById('skelBtn').classList.toggle('active', showSkeleton); 
            if(showSkeleton) initPose(); 
        }

        function setMetadata() { 
            const txt = prompt("Memo:", metadataText || new Date().toLocaleDateString()); 
            if(txt !== null) metadataText = txt; 
        }

        async function setupAudio() {
            if (audioCtx) return;
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                
                const srcA = audioCtx.createMediaElementSource(vidA);
                gainNodeA = audioCtx.createGain();
                analyserA = audioCtx.createAnalyser();
                destNode = audioCtx.createMediaStreamDestination();
                
                // A„ÅÆ„Åø„ÇíÊé•Á∂ö
                srcA.connect(gainNodeA); 
                srcA.connect(analyserA);
                gainNodeA.connect(audioCtx.destination);
                gainNodeA.connect(destNode);
                
                vidA.muted = false; // A„ÅÆ„Éü„É•„Éº„ÉàËß£Èô§
                vidA.volume = 1.0;
                
                dataA = new Uint8Array(analyserA.frequencyBinCount);
            } catch(e) { console.warn("Audio Error", e); }
        }

        function loadVideo(e, target) {
            const file = e.target.files[0];
            if(!file) return;
            const url = URL.createObjectURL(file);
            const v = (target === 'A') ? vidA : vidB;
            v.src = url; 
            v.onloadedmetadata = () => { if(target==='A') seekA.max = v.duration; else seekB.max = v.duration; };
            v.load();
            if(target === 'B') { v.muted = true; v.volume = 0; } // BË™≠„ÅøËæº„ÅøÊôÇ„ÇÇ„Éü„É•„Éº„Éà
            else if(target === 'A') { v.muted = false; v.volume = 1.0; } // A„ÅØÈü≥Âá∫„Åô
        }

        function handleRecClick() {
            if(isRecording) stopRecording();
            else executeRecording();
        }

        async function executeRecording() {
            if (!audioCtx) await setupAudio();
            if(audioCtx && audioCtx.state === 'suspended') await audioCtx.resume();
            
            if(vidA.paused) { vidA.play(); vidB.play(); }

            const canvasStream = canvas.captureStream(30);
            const combinedStream = new MediaStream([...canvasStream.getVideoTracks(), ...destNode.stream.getAudioTracks()]);
            recordedChunks = [];
            
            let opt = { mimeType: 'video/mp4' };
            if (!MediaRecorder.isTypeSupported(opt.mimeType)) opt.mimeType = 'video/webm;codecs=vp9';
            try { mediaRecorder = new MediaRecorder(combinedStream, opt); } 
            catch (e) { mediaRecorder = new MediaRecorder(combinedStream); }

            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                lastBlob = new Blob(recordedChunks, { type: mediaRecorder.mimeType || 'video/webm' });
                previewVid.src = URL.createObjectURL(lastBlob);
                saveContainer.style.display = 'flex';
                document.getElementById('recBtn').classList.remove('recording'); 
                document.getElementById('recBtn').innerText = "‚óè REC"; 
            };
            mediaRecorder.start(1000); 
            isRecording = true;
            document.getElementById('recBtn').classList.add('recording');
            document.getElementById('recBtn').innerText = "‚ñ† STOP";
        }

        function stopRecording() { if(mediaRecorder && isRecording) { mediaRecorder.stop(); isRecording = false; vidA.pause(); vidB.pause(); } }

        async function shareVideo() {
            if (!lastBlob) return;
            const file = new File([lastBlob], `FormMirror_${Date.now()}.mp4`, { type: lastBlob.type });
            if (navigator.canShare && navigator.canShare({ files: [file] })) await navigator.share({ files: [file] });
            else { const a = document.createElement('a'); a.href = URL.createObjectURL(lastBlob); a.download = file.name; a.click(); }
        }

        function render() {
            ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const ghost = document.getElementById('ghostRange').value / 100, bri = document.getElementById('brightnessRange').value;

            if (loopEnabled && loopEnd !== null && vidA.currentTime >= loopEnd) {
                vidA.currentTime = loopStart || 0;
                vidB.currentTime = vidA.currentTime; 
            }

            // SkelÊ§úÂá∫ÂÆüË°å„É≠„Ç∏„ÉÉ„ÇØ
            if(showSkeleton && pose && !poseBusy) {
                let imgToProcess = null;
                if(poseTarget === 'A') {
                    if(vidA.readyState >= 2 && !vidA.paused) imgToProcess = vidA;
                    else poseTarget = 'B';
                } else {
                    if(vidB.readyState >= 2 && !vidB.paused) imgToProcess = vidB;
                    else poseTarget = 'A';
                }

                if(imgToProcess) {
                    poseBusy = true; 
                    pose.send({image: imgToProcess}).then(() => { 
                        poseBusy = false;
                        poseTarget = (poseTarget === 'A') ? 'B' : 'A';
                    });
                }
            }

            const drawV = (v, x, y, w, h, mir, alp, br, tr) => {
                if (v.readyState < 2 || alp <= 0) return;
                ctx.save(); ctx.beginPath(); ctx.rect(x, y, w, h); ctx.clip(); ctx.globalAlpha = alp;
                if (br != 100) ctx.filter = `brightness(${br}%)`;
                ctx.translate(x + w/2, y + h/2); ctx.scale(tr.scale, tr.scale); ctx.translate(tr.x, tr.y);
                if (mir) ctx.scale(-1, 1);
                const vr = v.videoWidth / v.videoHeight, cr = w / h;
                let dw = (vr > cr) ? h * vr : w, dh = (vr > cr) ? h : w / vr;
                ctx.drawImage(v, -dw/2, -dh/2, dw, dh); ctx.restore();
            };

            // LayoutÂàÜÂ≤ê„Å®SkelÊèèÁîª
            if (layout === 0) {
                drawV(vidA, 0, 0, w/2, h, mirrorA, 1, 100, transformA);
                if(showSkeleton && poseResults.A) drawSkeleton(poseResults.A, 0, 0, w/2, h, mirrorA, transformA, vidA);

                drawV(vidB, w/2, 0, w/2, h, mirrorB, 1, bri, transformB);
                if(showSkeleton && poseResults.B) drawSkeleton(poseResults.B, w/2, 0, w/2, h, mirrorB, transformB, vidB);

                if(ghost > 0) drawV(vidA, w/2, 0, w/2, h, mirrorA, ghost, 100, transformA);
            } else if (layout === 1) {
                drawV(vidA, 0, 0, w, h/2, mirrorA, 1, 100, transformA);
                if(showSkeleton && poseResults.A) drawSkeleton(poseResults.A, 0, 0, w, h/2, mirrorA, transformA, vidA);

                drawV(vidB, 0, h/2, w, h/2, mirrorB, 1, bri, transformB);
                if(showSkeleton && poseResults.B) drawSkeleton(poseResults.B, 0, h/2, w, h/2, mirrorB, transformB, vidB);
            } else {
                drawV(vidB, 0, 0, w, h, mirrorB, 1, bri, transformB);
                if(showSkeleton && poseResults.B) drawSkeleton(poseResults.B, 0, 0, w, h, mirrorB, transformB, vidB);

                drawV(vidA, 0, 0, w, h, mirrorA, Math.max(0.3, ghost), 100, transformA);
                if(showSkeleton && poseResults.A) drawSkeleton(poseResults.A, 0, 0, w, h, mirrorA, transformA, vidA);
            }
            
            if(gridSizes[gridIdx] > 0) drawGrid();
            drawAnnotations();
            if(metadataText) { ctx.save(); ctx.font = "bold 24px sans-serif"; ctx.fillStyle = "white"; ctx.shadowColor="black"; ctx.shadowBlur=4; ctx.fillText(metadataText, 20, 80); ctx.restore(); }
            drawWaveforms();
            updateTimeDisplay();
            if(isRecording) { ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(w - 30, 40, 10, 0, Math.PI*2); ctx.fill(); }
            requestAnimationFrame(render);
        }

        function drawSkeleton(results, x, y, w, h, mirror, trans, videoRef) {
            if(!results.poseLandmarks || videoRef.readyState < 2) return;
            
            ctx.save();
            ctx.beginPath(); ctx.rect(x, y, w, h); ctx.clip();
            
            ctx.translate(x + w/2, y + h/2);
            ctx.scale(trans.scale, trans.scale);
            ctx.translate(trans.x, trans.y);
            if (mirror) ctx.scale(-1, 1);

            const videoRatio = videoRef.videoWidth / videoRef.videoHeight;
            const canvasRatio = w / h;
            let dw, dh;
            if (videoRatio > canvasRatio) { dh = h; dw = h * videoRatio; } 
            else { dw = w; dh = w / videoRatio; }

            const landmarks = results.poseLandmarks.map(l => ({ 
                x: (l.x - 0.5) * dw, 
                y: (l.y - 0.5) * dh,
                visibility: l.visibility
            }));

            // „Éì„Éá„Ç™A„ÅãB„Åã„Å´Âøú„Åò„Å¶Ëâ≤„ÇíÈÅ∏Êäû
            const isA = (videoRef === vidA);
            const currentColor = isA ? skelColors[skelColorIdxA] : skelColors[skelColorIdxB];

            // ‰øÆÊ≠£: Âõ∫ÂÆöÂπÖ„Åß„ÅØ„Å™„Åè„ÄÅÈÅ∏Êäû„Åï„Çå„ÅüÂπÖ„Çí‰ΩøÁî®
            ctx.lineWidth = skelWidths[skelWidthIdx];
            ctx.strokeStyle = currentColor;
            ctx.fillStyle = "#FF0000"; // ÁÇπ„ÅØËµ§

            const connections = (typeof POSE_CONNECTIONS !== 'undefined') ? POSE_CONNECTIONS : [
                [11,12],[11,13],[13,15],[12,14],[14,16],[11,23],[12,24],[23,24],[23,25],[24,26],[25,27],[26,28],[27,29],[28,30],[29,31],[30,32]
            ];

            for (const [start, end] of connections) {
                if(!landmarks[start] || !landmarks[end]) continue;
                const p1 = landmarks[start];
                const p2 = landmarks[end];
                if(p1.visibility > 0.5 && p2.visibility > 0.5) {
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            }
            
            ctx.restore();
        }

        async function togglePlay() {
            if(audioCtx && audioCtx.state === 'suspended') await audioCtx.resume();
            if(vidA.paused) { vidA.play(); vidB.play(); } else { vidA.pause(); vidB.pause(); }
        }

        function toggleUI() { 
            const isVisible = document.getElementById('bottomPanel').classList.contains('ui-visible');
            if(isVisible) {
                document.getElementById('bottomPanel').classList.remove('ui-visible');
                document.getElementById('topPanel').classList.remove('ui-visible');
            } else { showUI(); }
        }
        function showUI() { 
            document.getElementById('bottomPanel').classList.add('ui-visible'); 
            document.getElementById('topPanel').classList.add('ui-visible'); 
        }

        function formatTime(v) { const m=Math.floor(v/60), s=Math.floor(v%60), ms=Math.floor((v%1)*100); return `${m}:${s.toString().padStart(2,'0')}.${ms.toString().padStart(2,'0')}`; }
        function nudgeA(sec) { vidA.currentTime = Math.max(0, vidA.currentTime + sec); }
        function nudgeB(sec) { vidB.currentTime = Math.max(0, vidB.currentTime + sec); }
        function seekRelative(sec) { vidA.currentTime += sec; vidB.currentTime += sec; }
        function changeFrame(dir) { const step = 1/30; vidA.currentTime += dir * step; vidB.currentTime += dir * step; }
        function seekInput(target, val) { if(target === 'A') vidA.currentTime = parseFloat(val); else vidB.currentTime = parseFloat(val); }
        function updateTimeDisplay() {
            document.getElementById('timeA').innerText = `A: ${formatTime(vidA.currentTime)}`;
            document.getElementById('timeB').innerText = `B: ${formatTime(vidB.currentTime)}`;
            if(document.activeElement !== seekA) { seekA.max = vidA.duration || 100; seekA.value = vidA.currentTime; }
            if(document.activeElement !== seekB) { seekB.max = vidB.duration || 100; seekB.value = vidB.currentTime; }
            document.getElementById('playBtn').innerText = !vidA.paused ? "‚è∏" : "‚ñ∂";
        }
        function drawWaveforms() {
            if(!analyserA || !dataA) return; analyserA.getByteFrequencyData(dataA);
            waveCtx.clearRect(0,0, waveCanvas.width, waveCanvas.height);
            const step = waveCanvas.width / dataA.length;
            waveCtx.fillStyle = '#0A84FF'; dataA.forEach((v, i) => waveCtx.fillRect(i*step, 34 - v/8, step-1, v/8));
        }
        
        // --- Grid Ê©üËÉΩ ---
        function cycleGrid() { 
            gridIdx = (gridIdx + 1) % gridSizes.length; 
            document.getElementById('gridBtn').innerText = gridSizes[gridIdx] === 0 ? "# Grid" : `# Grid:${gridSizes[gridIdx]}`;
        }

        function cycleGridWidth() {
            gridWidthIdx = (gridWidthIdx + 1) % gridWidths.length;
            document.getElementById('gridWidthBtn').innerText = `üìè ${gridWidths[gridWidthIdx]}px`;
        }

        function cycleGridColor() {
            gridColorIdx = (gridColorIdx + 1) % gridColors.length;
            document.getElementById('gridColorBtn').innerText = `üé® ${gridColorNames[gridColorIdx]}`;
        }
        
        function drawGrid() {
            ctx.save(); 
            ctx.strokeStyle = gridColors[gridColorIdx]; // Ë®≠ÂÆö„Åó„ÅüËâ≤
            ctx.lineWidth = gridWidths[gridWidthIdx];   // Ë®≠ÂÆö„Åó„ÅüÂ§™„Åï
            const c = gridSizes[gridIdx]; 
            ctx.beginPath();
            for(let i=1; i<c; i++) { 
                ctx.moveTo(i*(canvas.width/c), 0); ctx.lineTo(i*(canvas.width/c), canvas.height); 
                ctx.moveTo(0, i*(canvas.height/c)); ctx.lineTo(canvas.width, i*(canvas.height/c)); 
            }
            ctx.stroke();
            ctx.restore();
        }

        function drawAnnotations() {
            ctx.lineCap = "round"; ctx.lineWidth = 5;
            strokes.concat(currentStroke || []).forEach(s => {
                ctx.strokeStyle = s.color; ctx.beginPath();
                if (s.shape === 'line') { ctx.moveTo(s.points[0].x, s.points[0].y); ctx.lineTo(s.points[s.points.length-1].x, s.points[s.points.length-1].y); }
                else if (s.shape === 'circle') { const r = Math.hypot(s.points[s.points.length-1].x - s.points[0].x, s.points[s.points.length-1].y - s.points[0].y); ctx.arc(s.points[0].x, s.points[0].y, r, 0, Math.PI*2); }
                else { ctx.moveTo(s.points[0].x, s.points[0].y); s.points.forEach(pt => ctx.lineTo(pt.x, pt.y)); }
                ctx.stroke();
            });
        }
        function toggleSyncMove() { syncMove = !syncMove; document.getElementById('syncMoveBtn').classList.toggle('active', syncMove); }
        function cycleLayout() { layout = (layout + 1) % 3; }
        
        function cycleSpeed() { 
            speedIdx = (speedIdx + 1) % speeds.length; 
            const s = speeds[speedIdx];
            vidA.playbackRate = vidB.playbackRate = s; 
            vidA.preservesPitch = (s === 1.0);
            vidB.preservesPitch = (s === 1.0);
            document.getElementById('speedBtn').innerText = `‚ö° x${s}`; 
        }

        function cycleColor() { drawColorIdx = (drawColorIdx + 1) % drawColors.length; document.getElementById('colorDot').style.background = drawColors[drawColorIdx]; }
        function cycleShape() { const ss = ['free', 'line', 'circle']; drawShape=ss[(ss.indexOf(drawShape)+1)%3]; document.getElementById('shapeBtn').innerText=drawShape; }
        function toggleDrawMode() { drawMode = !drawMode; document.getElementById('drawBtn').classList.toggle('active', drawMode); }
        function toggleMirror(t) { if(t==='A') mirrorA = !mirrorA; else mirrorB = !mirrorB; }
        function undoStroke() { strokes.pop(); }
        function clearStrokes() { strokes = []; }
        function resetTransforms() { transformA = {scale:1,x:0,y:0}; transformB = {scale:1,x:0,y:0}; }

        // --- ËøΩÂä†: Skel Ë®≠ÂÆöÂ§âÊõ¥Èñ¢Êï∞ ---
        function cycleSkelWidth() {
            skelWidthIdx = (skelWidthIdx + 1) % skelWidths.length;
            document.getElementById('skelWidthBtn').innerText = `üíÄ Width:${skelWidths[skelWidthIdx]}`;
        }

        function cycleSkelColor() {
            // A„Å®B„Çí1„Å§„Åö„Å§„Åö„Çâ„Åó„Å¶„Éö„Ç¢„ÇíÂ§âÊõ¥„Åô„Çã
            skelColorIdxA = (skelColorIdxA + 1) % skelColors.length;
            skelColorIdxB = (skelColorIdxB + 1) % skelColors.length; 
            document.getElementById('skelColorDot').style.background = skelColors[skelColorIdxA];
        }

        function setLoopPoint(t) { 
            if(t==='start') { 
                loopStart = vidA.currentTime; 
                document.getElementById('loopStartBtn').innerText = `üìç In: ${formatTime(loopStart)}`;
            } else { 
                loopEnd = vidA.currentTime; 
                document.getElementById('loopEndBtn').innerText = `üìç Out: ${formatTime(loopEnd)}`;
            }
            renderLoopMarkers();
        }

        function renderLoopMarkers() {
            const layer = document.getElementById('loopLayer'); 
            layer.innerHTML = '';
            if(loopStart !== null) { 
                let d = document.createElement('div'); 
                d.className='loop-marker'; 
                d.style.left=(loopStart/vidA.duration*100)+'%'; 
                d.style.background="#30D158"; 
                layer.appendChild(d); 
            }
            if(loopEnd !== null) { 
                let d = document.createElement('div'); 
                d.className='loop-marker'; 
                d.style.left=(loopEnd/vidA.duration*100)+'%'; 
                layer.appendChild(d); 
            }
        }
        
        function toggleLoopEnabled() { 
            loopEnabled = !loopEnabled;
            const btn = document.getElementById('loopToggleBtn');
            btn.innerText = loopEnabled ? "üîÑ Loop ON" : "üîÑ Loop OFF";
            btn.classList.toggle('loop-on', loopEnabled);
        }

        function closeSaveUI() { saveContainer.style.display = 'none'; previewVid.src = ""; }
        function resize() { canvas.width = window.innerWidth * window.devicePixelRatio; canvas.height = window.innerHeight * window.devicePixelRatio; }

        canvas.addEventListener('touchstart', e => {
            const rect = canvas.getBoundingClientRect();
            if (e.touches.length === 1) {
                const t = e.touches[0];
                lastX = t.clientX; lastY = t.clientY;
                if (layout === 0) activeTarget = (t.clientX < rect.width/2) ? transformA : transformB;
                else if (layout === 1) activeTarget = (t.clientY < rect.height/2) ? transformA : transformB;
                else activeTarget = transformA; 
                
                if (drawMode) currentStroke = { points: [{x: (t.clientX - rect.left) * (canvas.width/rect.width), y: (t.clientY - rect.top) * (canvas.height/rect.height)}], color: drawColors[drawColorIdx], shape: drawShape };
            } else if (e.touches.length === 2) {
                const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                if (layout === 0) activeTarget = (midX < rect.width/2) ? transformA : transformB;
                else if (layout === 1) activeTarget = (midY < rect.height/2) ? transformA : transformB;
                else activeTarget = transformA;
                lastTouchDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            }
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            if (e.touches.length === 1 && !drawMode && activeTarget) {
                const t = e.touches[0];
                const dx = (t.clientX - lastX) * 2;
                const dy = (t.clientY - lastY) * 2;
                if (syncMove) {
                    transformA.x += dx; transformA.y += dy;
                    transformB.x += dx; transformB.y += dy;
                } else {
                    activeTarget.x += dx; activeTarget.y += dy;
                }
                lastX = t.clientX; lastY = t.clientY;
            } else if (e.touches.length === 1 && drawMode && currentStroke) {
                const t = e.touches[0];
                currentStroke.points.push({x: (t.clientX-rect.left)*(canvas.width/rect.width), y: (t.clientY-rect.top)*(canvas.height/rect.height)});
            } else if (e.touches.length === 2 && activeTarget) {
                const dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                const delta = dist / lastTouchDist;
                if (syncMove) {
                    transformA.scale *= delta;
                    transformB.scale *= delta;
                } else {
                    activeTarget.scale *= delta;
                }
                lastTouchDist = dist;
            }
        }, {passive:false});

        canvas.addEventListener('touchend', () => { if(currentStroke) { strokes.push(currentStroke); currentStroke = null; } });
        window.addEventListener('resize', resize);
    </script>
