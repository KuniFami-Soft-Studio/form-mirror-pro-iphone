    <style>

        .ui-visible { opacity: 1; pointer-events: auto; transform: translateY(0); }

        /* Top Bar */
        .top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            padding: calc(env(safe-area-inset-top) + 10px) 15px 10px;
            display: flex; justify-content: space-between; align-items: center;

            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);

            display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer;
            position: relative;

        .icon-btn.rec-btn { border-color: var(--record); color: var(--record); font-weight: bold; width: auto; padding: 0 15px; gap: 5px; }
        .icon-btn.rec-btn.recording { background: var(--record); color: white; animation: pulse-rec 1s infinite; }

        @keyframes pulse-rec { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        .top-center-group { display: flex; gap: 8px; }

        /* Bottom Panel */
        .bottom-panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            padding: 10px 10px calc(env(safe-area-inset-bottom) + 5px);
            background: var(--bg-glass); border-top: 1px solid #333;

        .bottom-panel.ui-visible { transform: translateY(0); }
        
        /* Close Button specifically for Bottom Panel */
        .panel-close-btn {
            position: absolute; top: -12px; right: 10px;
            background: #333; color: #fff; border: 1px solid #555; border-bottom: none;
            border-radius: 8px 8px 0 0; padding: 2px 12px; font-size: 10px; cursor: pointer;
            z-index: 101; height: 14px; line-height: 10px;
        }

        .wave-container { height: 34px; background: rgba(0,0,0,0.3); border-radius: 8px; overflow: hidden; position: relative; }
        #waveCanvas { width: 100%; height: 100%; }

        .sliders-row { display: flex; align-items: center; gap: 10px; }
        .slider-group { flex: 1; display: flex; align-items: center; gap: 5px; font-size: 11px; color: #ccc; }
        
        input[type="range"] { flex: 1; -webkit-appearance: none; background: transparent; height: 30px; }
        input[type="range"]::-webkit-slider-runnable-track { height: 4px; border-radius: 2px; background: #444; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #fff; margin-top: -8px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        
        .seek-container { display: flex; flex-direction: column; gap: 12px; width: 100%; position: relative; padding: 5px 0; }
        .loop-marker { position: absolute; top: 0; width: 2px; height: 100%; background: #FF3B30; pointer-events: none; z-index: 5; }

        .seek-a::-webkit-slider-runnable-track { background: var(--accent) !important; }
        .seek-a::-webkit-slider-thumb { border: 2px solid var(--accent); }
        .seek-b::-webkit-slider-runnable-track { background: var(--primary) !important; }
        .seek-b::-webkit-slider-thumb { border: 2px solid var(--primary); }

        .transport-row { display: flex; justify-content: space-around; align-items: center; margin: 5px 0; }
        .play-btn { width: 70px; height: 70px; background: var(--primary); color: black; border-radius: 50%; font-size: 32px; border:none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }

        .tools-scroll { display: flex; overflow-x: auto; gap: 8px; padding-bottom: 5px; -webkit-overflow-scrolling: touch; }

        .tool-pill.active { background: var(--accent); }

        .color-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; border: 1px solid white; }

        /* Overlays */
        #loginOverlay {

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const vidA = document.getElementById('videoA');
        const vidB = document.getElementById('videoB');
        const waveCanvas = document.getElementById('waveCanvas');
        const waveCtx = waveCanvas.getContext('2d');
        const seekA = document.getElementById('seekBarA');
        const seekB = document.getElementById('seekBarB');
        const previewVid = document.getElementById('previewVid');
        const saveContainer = document.getElementById('saveContainer');

        let layout = 0, syncMove = false, flickerMode = false; 
        let metadataText = ""; 
        let loopStart = null, loopEnd = null, loopEnabled = false;

        let countdownOptions = [0, 3, 5, 7], countdownIdx = 1; 
        let isCountingDown = false;

        let drawMode = false, strokes = [], currentStroke = null, drawColorIdx = 0;
        const drawColors = ["#0A84FF", "#FF3B30", "#30D158", "#FFD60A"]; 
        let drawShape = 'free'; 
        let speedIdx = 3, speeds = [0.1, 0.25, 0.5, 1.0, 1.5, 2.0]; 
        let gridIdx = 0, gridSizes = [0, 3, 6, 9, 12, 16]; 
        let mirrorA = true, mirrorB = true;

        // „Çπ„Ç±„É´„Éà„É≥„Ç´„É©„ÉºË®≠ÂÆö
        const skelColors = ["#00FF00", "#0A84FF", "#FF3B30", "#FFCC00", "#FFFFFF", "#FF00FF"];
        let skelColorIdxA = 0; // ÂàùÊúü: Á∑ë
        let skelColorIdxB = 3; // ÂàùÊúü: ÈªÑ
        
        let transformA = { scale: 1, x: 0, y: 0 };
        let transformB = { scale: 1, x: 0, y: 0 };
        let activeTarget = null; 

        let pose = null, showSkeleton = false, poseResults = { A: null, B: null };
        let poseBusy = false; 
        let poseTarget = 'A'; 

        let audioCtx, gainNodeA, gainNodeB, destNode, audioMode = 0, analyserA, analyserB, dataA, dataB;
        let mediaRecorder = null, recordedChunks = [], isRecording = false, lastBlob = null;

        let lastTouchDist = 0, lastX = 0, lastY = 0, lastTwoFingerMidX = 0;
        let isTwoFingerGesture = false;

        function initApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            setupAudio(); // „Ç™„Éº„Éá„Ç£„Ç™ÂàùÊúüÂåñ
            resize();
            requestAnimationFrame(render);
            showUI();
        }

        function initPose() {
            if (pose) return;
            try {
                pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
                pose.setOptions({ 
                    modelComplexity: 1, 
                    smoothLandmarks: true, 
                    minDetectionConfidence: 0.5, 
                    minTrackingConfidence: 0.5 
                });
                pose.onResults(onPoseResults);
            } catch(e) { console.log("Pose Error", e); }
        }

        function onPoseResults(results) { 
            if(poseTarget === 'A') {
                poseResults.A = results; 
            } else {
                poseResults.B = results;
            }
        }

        function setupAudio() {
            if (audioCtx) return;
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();

                // VideoË¶ÅÁ¥†„ÅÆ„Éü„É•„Éº„Éà„ÇíËß£Èô§Ôºà„ÇΩ„Éº„Çπ„Å®„Åó„Å¶Ë™çË≠ò„Åï„Åõ„Çã„Åü„ÇÅÔºâ
                // ÂÆüÈöõ„ÅÆÈü≥Èáè„ÅØWebAudioAPIÂÅ¥„ÅßÂà∂Âæ°„Åó„Åæ„Åô
                vidA.muted = false;
                vidB.muted = false;
                vidA.volume = 1.0;
                vidB.volume = 1.0;

                const srcA = audioCtx.createMediaElementSource(vidA);
                const srcB = audioCtx.createMediaElementSource(vidB);
                
                gainNodeA = audioCtx.createGain(); 
                gainNodeB = audioCtx.createGain();
                analyserA = audioCtx.createAnalyser(); 
                analyserB = audioCtx.createAnalyser();
                destNode = audioCtx.createMediaStreamDestination();
                
                // Êé•Á∂ö: Source -> Gain -> Destination („Çπ„Éî„Éº„Ç´„Éº) & Recorder
                srcA.connect(gainNodeA); 
                srcA.connect(analyserA);
                gainNodeA.connect(audioCtx.destination); 
                gainNodeA.connect(destNode);
                
                srcB.connect(gainNodeB); 
                srcB.connect(analyserB);
                gainNodeB.connect(audioCtx.destination); 
                gainNodeB.connect(destNode);
                
                dataA = new Uint8Array(analyserA.frequencyBinCount); 
                dataB = new Uint8Array(analyserB.frequencyBinCount);

                // ÂàùÊúüÁä∂ÊÖã„ÅÆÂèçÊò†
                updateAudioLevels();
                
            } catch(e) { console.warn("Audio Setup Error:", e); }
        }

        function updateAudioLevels() {
            if(!gainNodeA || !audioCtx) return;
            const now = audioCtx.currentTime;
            
            // Audio Mode Logic: 
            // 0: Mix (A=1, B=1)
            // 1: A Only (A=1, B=0)
            // 2: B Only (A=0, B=1)
            // 3: Mute (A=0, B=0)

            const volA = (audioMode === 0 || audioMode === 1) ? 1 : 0;
            const volB = (audioMode === 0 || audioMode === 2) ? 1 : 0;

            gainNodeA.gain.setTargetAtTime(volA, now, 0.1);
            gainNodeB.gain.setTargetAtTime(volB, now, 0.1);
            
            const labels = ["Mix", "A Only", "B Only", "Mute"];
            document.getElementById('audioModeBtn').innerText = "üîä " + labels[audioMode];
        }

        function cycleAudioMode() { 
            audioMode = (audioMode + 1) % 4; 
            updateAudioLevels(); 
        }

        function loadVideo(e, target) {
            const file = e.target.files[0];
            if(!file) return;
            const url = URL.createObjectURL(file);
            const v = (target === 'A') ? vidA : vidB;
            v.src = url; 
            v.onloadedmetadata = () => { if(target==='A') seekA.max = v.duration; else seekB.max = v.duration; };
            v.load();
        }

        function cycleCountdown() {
            countdownIdx = (countdownIdx + 1) % countdownOptions.length;
            const val = countdownOptions[countdownIdx];
            document.getElementById('cdBtn').innerText = val === 0 ? "‚è≥ No" : `‚è≥ ${val}s`;
        }

        function handleRecClick() {
            if(isRecording) stopRecording();
            else startRecordingSequence();
        }

        function startRecordingSequence() {
            if (countdownOptions[countdownIdx] > 0) {
                let c = countdownOptions[countdownIdx];
                const cdOverlay = document.getElementById('countdownOverlay');
                cdOverlay.style.display = 'block';
                cdOverlay.innerText = c;
                isCountingDown = true;
                
                const timer = setInterval(() => {
                    c--;
                    if(c > 0) {
                        cdOverlay.innerText = c;
                    } else {
                        clearInterval(timer);
                        cdOverlay.style.display = 'none';
                        isCountingDown = false;
                        executeRecording();
                    }
                }, 1000);
            } else {
                executeRecording();
            }
        }

        function executeRecording() {
            if (!audioCtx) setupAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            if(vidA.paused || vidB.paused) {
                vidA.play(); vidB.play();
                document.getElementById('playBtn').innerText = "‚è∏";
            }

            const canvasStream = canvas.captureStream(30), audioStream = destNode.stream;
            // Èå≤Èü≥ÊôÇ„ÇÇ„ÄÅÁèæÂú®„ÅÆAudioModeÔºàA„ÅÆ„Åø„ÄÅB„ÅÆ„ÅøÁ≠âÔºâ„ÅåÂèçÊò†„Åï„Çå„ÅüÈü≥Â£∞„ÅåË®òÈå≤„Åï„Çå„Åæ„Åô
            const combinedStream = new MediaStream([...canvasStream.getVideoTracks(), ...audioStream.getAudioTracks()]);
            recordedChunks = [];
            
            let opt = { mimeType: 'video/mp4' };
            if (!MediaRecorder.isTypeSupported(opt.mimeType)) opt.mimeType = 'video/webm;codecs=vp9';
            if (!MediaRecorder.isTypeSupported(opt.mimeType)) opt.mimeType = 'video/webm';
            
            try {
                mediaRecorder = new MediaRecorder(combinedStream, opt);
            } catch (e) {
                mediaRecorder = new MediaRecorder(combinedStream);
            }

            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const type = mediaRecorder.mimeType || 'video/webm';
                lastBlob = new Blob(recordedChunks, { type: type });
                const url = URL.createObjectURL(lastBlob);
                previewVid.src = url;
                saveContainer.style.display = 'flex';
                document.getElementById('recBtn').classList.remove('recording'); 
                document.getElementById('recBtn').innerText = "‚óè REC"; 
            };
            
            mediaRecorder.start(1000); 
            isRecording = true;
            document.getElementById('recBtn').classList.add('recording');
            document.getElementById('recBtn').innerText = "‚ñ† STOP";
        }
        
        function stopRecording() { 
            if(mediaRecorder && isRecording) { 
                mediaRecorder.stop(); 
                isRecording = false; 
                vidA.pause(); vidB.pause();
                document.getElementById('playBtn').innerText = "‚ñ∂";
            } 
        }

        async function shareVideo() {
            if (!lastBlob) return;
            try {
                const ext = lastBlob.type.includes('mp4') ? 'mp4' : 'webm';
                const file = new File([lastBlob], `FormMirror_${Date.now()}.${ext}`, { type: lastBlob.type });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({ files: [file], title: 'Form Mirror Recording', text: 'Analysis Video' });
                } else {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(lastBlob);
                    a.download = file.name;
                    a.click();
                }
            } catch (e) {
                console.error("Share failed", e);
            }
        }

        function closeSaveUI() {
            saveContainer.style.display = 'none';
            if(previewVid.src) URL.revokeObjectURL(previewVid.src);
            previewVid.src = "";
            lastBlob = null;
        }

        function render() {
            ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const ghost = document.getElementById('ghostRange').value / 100, bri = document.getElementById('brightnessRange').value;

            if (loopEnabled && loopEnd !== null && vidA.currentTime >= loopEnd) {
                const offset = vidA.currentTime - vidB.currentTime;
                vidA.currentTime = loopStart || 0;
                vidB.currentTime = vidA.currentTime - offset;
            }

            if(showSkeleton && pose && !poseBusy) {
                let imgToProcess = null;
                if(poseTarget === 'A') {
                    if(vidA.readyState >= 2 && !vidA.paused) imgToProcess = vidA;
                    else poseTarget = 'B';
                } else {
                    if(vidB.readyState >= 2 && !vidB.paused) imgToProcess = vidB;
                    else poseTarget = 'A';
                }

                if(imgToProcess) {
                    poseBusy = true; 
                    pose.send({image: imgToProcess}).then(() => { 
                        poseBusy = false;
                        poseTarget = (poseTarget === 'A') ? 'B' : 'A';
                    });
                }
            }

            let opA = 1, opB = 1;
            if (flickerMode && layout === 2) { const t = Date.now() % 500; if (t < 250) { opA = 1; opB = 0; } else { opA = 0; opB = 1; } }

            const drawVid = (v, x, y, w, h, mirror, alpha, br, trans) => {
                drawFrame(v, x, y, w, h, mirror, br, alpha, trans);
            };

            const drawSkel = (res, x, y, w, h, mirror, trans, videoRef) => {
                drawSkeleton(res, x, y, w, h, mirror, trans, videoRef);
            };

            if (layout === 0) {
                drawVid(vidA, 0, 0, w/2, h, mirrorA, 1, 100, transformA);
                if(showSkeleton && poseResults.A) drawSkel(poseResults.A, 0, 0, w/2, h, mirrorA, transformA, vidA);
                
                drawVid(vidB, w/2, 0, w/2, h, mirrorB, 1, bri, transformB);
                if(showSkeleton && poseResults.B) drawSkel(poseResults.B, w/2, 0, w/2, h, mirrorB, transformB, vidB);

                if(ghost > 0) drawVid(vidA, w/2, 0, w/2, h, mirrorA, ghost, 100, transformA);
            } else if (layout === 1) {
                drawVid(vidA, 0, 0, w, h/2, mirrorA, 1, 100, transformA);
                if(showSkeleton && poseResults.A) drawSkel(poseResults.A, 0, 0, w, h/2, mirrorA, transformA, vidA);
                
                drawVid(vidB, 0, h/2, w, h/2, mirrorB, 1, bri, transformB);
                if(showSkeleton && poseResults.B) drawSkel(poseResults.B, 0, h/2, w, h/2, mirrorB, transformB, vidB);
                
                if(ghost > 0) drawVid(vidA, 0, h/2, w, h/2, mirrorA, ghost, 100, transformA);
            } else {
                drawVid(vidB, 0, 0, w, h, mirrorB, opB, bri, transformB);
                if(showSkeleton && poseResults.B && !flickerMode) drawSkel(poseResults.B, 0, 0, w, h, mirrorB, transformB, vidB);

                drawVid(vidA, 0, 0, w, h, mirrorA, (flickerMode ? opA : Math.max(0.3, ghost)), 100, transformA);
                if(showSkeleton && poseResults.A) {
                    if(!flickerMode || opA > 0.5) drawSkel(poseResults.A, 0, 0, w, h, mirrorA, transformA, vidA);
                }
            }
            
            if(gridSizes[gridIdx] > 0) drawGrid();
            drawAnnotations();
            if(metadataText) { ctx.save(); ctx.font = "bold 24px sans-serif"; ctx.fillStyle = "white"; ctx.shadowColor="black"; ctx.shadowBlur=4; ctx.fillText(metadataText, 20, 80); ctx.restore(); }
            drawWaveforms();
            updateTimeDisplay();
            
            if(isRecording) { ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(w - 30, 40, 10, 0, Math.PI*2); ctx.fill(); }
            
            requestAnimationFrame(render);
        }

        function drawFrame(v, x, y, w, h, mirror, br, alpha, trans) {
            if (v.readyState < 2 || alpha <= 0) return;
            ctx.save(); 
            ctx.beginPath(); ctx.rect(x, y, w, h); ctx.clip(); 
            ctx.globalAlpha = alpha; 
            if (br != 100) ctx.filter = `brightness(${br}%)`;
            
            ctx.translate(x + w/2, y + h/2); 
            ctx.scale(trans.scale, trans.scale); 
            ctx.translate(trans.x, trans.y);
            if (mirror) ctx.scale(-1, 1);

            const videoRatio = v.videoWidth / v.videoHeight;
            const canvasRatio = w / h;
            let dw, dh;
            if (videoRatio > canvasRatio) { dh = h; dw = h * videoRatio; } 
            else { dw = w; dh = w / videoRatio; }
            
            ctx.drawImage(v, -dw/2, -dh/2, dw, dh); 
            ctx.restore();
        }

        function drawSkeleton(results, x, y, w, h, mirror, trans, videoRef) {
            if(!results.poseLandmarks || videoRef.readyState < 2) return;
            
            ctx.save();
            ctx.beginPath(); ctx.rect(x, y, w, h); ctx.clip();
            
            ctx.translate(x + w/2, y + h/2);
            ctx.scale(trans.scale, trans.scale);
            ctx.translate(trans.x, trans.y);
            if (mirror) ctx.scale(-1, 1);

            const videoRatio = videoRef.videoWidth / videoRef.videoHeight;
            const canvasRatio = w / h;
            let dw, dh;
            if (videoRatio > canvasRatio) { dh = h; dw = h * videoRatio; } 
            else { dw = w; dh = w / videoRatio; }

            const landmarks = results.poseLandmarks.map(l => ({ 
                x: (l.x - 0.5) * dw, 
                y: (l.y - 0.5) * dh,
                visibility: l.visibility
            }));

            // „Éì„Éá„Ç™A„ÅãB„Åã„Å´Âøú„Åò„Å¶Ëâ≤„ÇíÈÅ∏Êäû
            const isA = (videoRef === vidA);
            const currentColor = isA ? skelColors[skelColorIdxA] : skelColors[skelColorIdxB];

            ctx.lineWidth = 3;
            ctx.strokeStyle = currentColor;
            ctx.fillStyle = "#FF0000"; // ÁÇπ„ÅØËµ§Âõ∫ÂÆö

            const connections = (typeof POSE_CONNECTIONS !== 'undefined') ? POSE_CONNECTIONS : [
                [11,12],[11,13],[13,15],[12,14],[14,16],[11,23],[12,24],[23,24],[23,25],[24,26],[25,27],[26,28],[27,29],[28,30],[29,31],[30,32]
            ];

            for (const [start, end] of connections) {
                if(!landmarks[start] || !landmarks[end]) continue;
                const p1 = landmarks[start];
                const p2 = landmarks[end];
                if(p1.visibility > 0.5 && p2.visibility > 0.5) {
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            }

            for(const l of landmarks) {
                if(l && l.visibility > 0.5) {
                    ctx.beginPath();
                    ctx.arc(l.x, l.y, 4, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
            
            ctx.restore();
        }

        // „Çπ„Ç±„É´„Éà„É≥„ÅÆËâ≤„ÇíÂàá„ÇäÊõø„Åà„ÇãÈñ¢Êï∞
        function cycleSkelColor(target) {
            if (target === 'A') {
                skelColorIdxA = (skelColorIdxA + 1) % skelColors.length;
                document.getElementById('skelDotA').style.background = skelColors[skelColorIdxA];
            } else {
                skelColorIdxB = (skelColorIdxB + 1) % skelColors.length;
                document.getElementById('skelDotB').style.background = skelColors[skelColorIdxB];
            }
        }

        async function togglePlay() {
            if(!audioCtx) setupAudio();
            if(audioCtx && audioCtx.state === 'suspended') await audioCtx.resume();
            if(vidA.paused) { vidA.play(); vidB.play(); } else { vidA.pause(); vidB.pause(); }
        }

        function formatTime(v) { 
            const m=Math.floor(v/60), s=Math.floor(v%60), ms=Math.floor((v%1)*100); 
            return `${m}:${s.toString().padStart(2,'0')}.${ms.toString().padStart(2,'0')}`; 
        }

        function nudgeA(sec) { vidA.currentTime = Math.max(0, vidA.currentTime + sec); }
        function nudgeB(sec) { vidB.currentTime = Math.max(0, vidB.currentTime + sec); }
        function seekRelative(sec) { vidA.currentTime += sec; vidB.currentTime += sec; }
        function changeFrame(dir) { const step = 1/30; vidA.currentTime += dir * step; vidB.currentTime += dir * step; }
        function seekInput(target, val) { if(target === 'A') vidA.currentTime = parseFloat(val); else vidB.currentTime = parseFloat(val); }

        function setLoopPoint(type) {
            if(type === 'start') { 
                loopStart = vidA.currentTime; 
                document.getElementById('loopStartBtn').innerText = `üìç In: ${formatTime(loopStart)}`;
            } else { 
                loopEnd = vidA.currentTime; 
                document.getElementById('loopEndBtn').innerText = `üìç Out: ${formatTime(loopEnd)}`;
            }
            renderLoopMarkers();
        }

        function toggleLoopEnabled() {
            loopEnabled = !loopEnabled;
            const btn = document.getElementById('loopToggleBtn');
            btn.innerText = loopEnabled ? "üîÑ Loop ON" : "üîÑ Loop OFF";
            btn.classList.toggle('loop-on', loopEnabled);
            showToast(loopEnabled ? "Loop Enabled" : "Loop Disabled");
        }

        function renderLoopMarkers() {
            const layer = document.getElementById('loopLayer'); layer.innerHTML = '';
            if(loopStart !== null) { let d = document.createElement('div'); d.className='loop-marker'; d.style.left=(loopStart/vidA.duration*100)+'%'; d.style.background="#30D158"; layer.appendChild(d); }
            if(loopEnd !== null) { let d = document.createElement('div'); d.className='loop-marker'; d.style.left=(loopEnd/vidA.duration*100)+'%'; layer.appendChild(d); }
        }

        function toggleSyncMove() { syncMove = !syncMove; document.getElementById('syncMoveBtn').classList.toggle('active', syncMove); }
        function setMetadata() { const txt = prompt("Memo:", metadataText || new Date().toLocaleDateString()); if(txt !== null) metadataText = txt; }

        function updateTimeDisplay() {
            document.getElementById('timeA').innerText = `A: ${formatTime(vidA.currentTime)}`;
            document.getElementById('timeB').innerText = `B: ${formatTime(vidB.currentTime)}`;
            if(document.activeElement !== seekA) { seekA.max = vidA.duration || 100; seekA.value = vidA.currentTime; }
            if(document.activeElement !== seekB) { seekB.max = vidB.duration || 100; seekB.value = vidB.currentTime; }
            document.getElementById('playBtn').innerText = !vidA.paused ? "‚è∏" : "‚ñ∂";
        }

        function hideBottomPanel(e) {
            e.stopPropagation();
            document.getElementById('bottomPanel').classList.remove('ui-visible');
        }

        canvas.addEventListener('touchstart', e => {
            const t = e.touches[0], rect = canvas.getBoundingClientRect();
            lastX = t.clientX; lastY = t.clientY;
            
            if (layout === 0) activeTarget = (t.clientX < rect.width/2) ? transformA : transformB;
            else if (layout === 1) activeTarget = (t.clientY < rect.height/2) ? transformA : transformB;
            else activeTarget = transformA; 
            if (syncMove) activeTarget = transformA; 
            
            if (e.touches.length === 2) { 
                isTwoFingerGesture = true;
                lastTouchDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY); 
                lastTwoFingerMidX = (e.touches[0].pageX + e.touches[1].pageX) / 2; 
            } else {
                isTwoFingerGesture = false;
            }

            if (drawMode) { 
                currentStroke = { points: [{x: (t.clientX - rect.left) * (canvas.width/rect.width), y: (t.clientY - rect.top) * (canvas.height/rect.height)}], color: drawColors[drawColorIdx], shape: drawShape }; 
            }
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault(); const rect = canvas.getBoundingClientRect();
            
            if (drawMode && currentStroke) {
                const t = e.touches[0], pt = {x: (t.clientX-rect.left)*(canvas.width/rect.width), y: (t.clientY-rect.top)*(canvas.height/rect.height)};
                if (drawShape === 'free') currentStroke.points.push(pt);
                else { if(currentStroke.points.length > 1) currentStroke.points.pop(); currentStroke.points.push(pt); }
            } 
            else if (e.touches.length === 1 && activeTarget && !isTwoFingerGesture) {
                const t = e.touches[0], dx = (t.clientX - lastX) * 2, dy = (t.clientY - lastY) * 2;
                if (syncMove) { transformA.x += dx; transformA.y += dy; transformB.x += dx; transformB.y += dy; }
                else { activeTarget.x += dx; activeTarget.y += dy; }
                lastX = t.clientX; lastY = t.clientY;
            } 
            else if (e.touches.length === 2) {
                const midX = (e.touches[0].pageX + e.touches[1].pageX) / 2;
                const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                const deltaX = Math.abs(midX - lastTwoFingerMidX);
                const deltaDist = Math.abs(dist - lastTouchDist);

                if (deltaX > 2 && deltaX > deltaDist) {
                    changeFrame(midX > lastTwoFingerMidX ? 1 : -1);
                    lastTwoFingerMidX = midX; lastTouchDist = dist; 
                } else if (activeTarget && deltaDist > 2) {
                    const scale = dist / lastTouchDist;
                    if(syncMove) { transformA.scale *= scale; transformB.scale *= scale; } 
                    else { activeTarget.scale *= scale; }
                    lastTouchDist = dist; lastTwoFingerMidX = midX;
                }
            }
        }, {passive:false});

        canvas.addEventListener('touchend', (e) => { 
            if(currentStroke) { strokes.push(currentStroke); currentStroke = null; } 
            if(e.touches.length === 0) {
                activeTarget = null; 
                isTwoFingerGesture = false;
            }
        });

        function resize() { canvas.width = window.innerWidth * window.devicePixelRatio; canvas.height = window.innerHeight * window.devicePixelRatio; }
        function drawWaveforms() {
            if(!analyserA) return; analyserA.getByteFrequencyData(dataA); analyserB.getByteFrequencyData(dataB);
            waveCtx.clearRect(0,0, waveCanvas.width, waveCanvas.height);
            const step = waveCanvas.width / dataA.length;
            waveCtx.fillStyle = '#0A84FF'; dataA.forEach((v, i) => waveCtx.fillRect(i*step, 15 - v/25, step-1, v/12.5));
            waveCtx.fillStyle = '#FFCC00'; dataB.forEach((v, i) => waveCtx.fillRect(i*step, 30 - v/25, step-1, v/12.5));
        }
        function drawAnnotations() {
            ctx.save(); ctx.lineCap = "round"; ctx.lineJoin = "round"; ctx.lineWidth = 5;
            strokes.concat(currentStroke || []).forEach(s => {
                if(!s.points) return; ctx.strokeStyle = s.color; ctx.beginPath();
                if (s.shape === 'line') { ctx.moveTo(s.points[0].x, s.points[0].y); ctx.lineTo(s.points[s.points.length-1].x, s.points[s.points.length-1].y); }
                else if (s.shape === 'circle') { const r = Math.hypot(s.points[s.points.length-1].x - s.points[0].x, s.points[s.points.length-1].y - s.points[0].y); ctx.arc(s.points[0].x, s.points[0].y, r, 0, Math.PI*2); }
                else { ctx.moveTo(s.points[0].x, s.points[0].y); s.points.forEach(pt => ctx.lineTo(pt.x, pt.y)); }
                ctx.stroke();
            }); ctx.restore();
        }
        function drawGrid() {
            ctx.save(); ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth = 2; const c = gridSizes[gridIdx]; ctx.beginPath();
            for(let i=1; i<c; i++) { ctx.moveTo(i*(canvas.width/c), 0); ctx.lineTo(i*(canvas.width/c), canvas.height); ctx.moveTo(0, i*(canvas.height/c)); ctx.lineTo(canvas.width, i*(canvas.height/c)); }
            ctx.stroke(); ctx.restore();
        }
        function undoStroke() { strokes.pop(); }
        function clearStrokes() { strokes = []; }
        function cycleColor() { drawColorIdx = (drawColorIdx + 1) % drawColors.length; document.getElementById('colorDot').style.background = drawColors[drawColorIdx]; }
        function cycleShape() { const ss = ['free', 'line', 'circle'], is = ['„Ä∞Ô∏è Free', 'üìè Line', '‚≠ï Circ']; let idx = (ss.indexOf(drawShape)+1)%ss.length; drawShape=ss[idx]; document.getElementById('shapeBtn').innerText=is[idx]; }
        function cycleLayout() { layout = (layout + 1) % 3; document.getElementById('layoutBtn').innerText = ["üì∫", "üì±", "üî≥"][layout]; }
        function cycleSpeed() { speedIdx = (speedIdx + 1) % speeds.length; vidA.playbackRate = vidB.playbackRate = speeds[speedIdx]; document.getElementById('speedBtn').innerText = `‚ö° x${speeds[speedIdx]}`; }
        function cycleGrid() { gridIdx = (gridIdx + 1) % gridSizes.length; document.getElementById('gridBtn').innerText = gridSizes[gridIdx] === 0 ? "# Grid" : `# Grid:${gridSizes[gridIdx]}`; }
        function toggleDrawMode() { drawMode = !drawMode; document.getElementById('drawBtn').classList.toggle('active', drawMode); }
        function toggleMirror(t) { if(t==='A') mirrorA = !mirrorA; else mirrorB = !mirrorB; document.getElementById(`mirror${t}Btn`).classList.toggle('active'); }
        function toggleFlicker() { flickerMode = !flickerMode; document.getElementById('flickerBtn').classList.toggle('active', flickerMode); if(flickerMode) layout=2; }
        
        function toggleSkeleton() { 
            showSkeleton = !showSkeleton; 
            document.getElementById('skelBtn').classList.toggle('active', showSkeleton); 
            if(showSkeleton) initPose(); 
        }

        function resetTransforms() { transformA = {scale:1,x:0,y:0}; transformB = {scale:1,x:0,y:0}; }
        function toggleUI() { document.getElementById('bottomPanel').classList.toggle('ui-visible'); document.getElementById('topPanel').classList.toggle('ui-visible'); }
        function showUI() { document.getElementById('bottomPanel').classList.add('ui-visible'); document.getElementById('topPanel').classList.add('ui-visible'); }
        function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = 1; setTimeout(() => t.style.opacity = 0, 1500); }
        window.addEventListener('resize', resize);
    </script>
