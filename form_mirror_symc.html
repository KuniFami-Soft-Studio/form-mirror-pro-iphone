    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const vidA = document.getElementById('videoA');
        const vidB = document.getElementById('videoB');
        const waveCanvas = document.getElementById('waveCanvas');
        const waveCtx = waveCanvas.getContext('2d');
        const seekA = document.getElementById('seekBarA');
        const seekB = document.getElementById('seekBarB');
        const previewVid = document.getElementById('previewVid');
        const saveContainer = document.getElementById('saveContainer');

        let layout = 0, syncMove = false, flickerMode = false, metadataText = ""; 
        let loopStart = 0, loopEnd = null, loopEnabled = false;
        let drawMode = false, strokes = [], currentStroke = null, drawColorIdx = 0;
        const drawColors = ["#0A84FF", "#FF3B30", "#30D158", "#FFD60A"]; 
        let drawShape = 'free', speedIdx = 3, speeds = [0.1, 0.25, 0.5, 1.0, 1.5, 2.0]; 
        let gridIdx = 0, gridSizes = [0, 3, 6, 9, 12, 16]; 
        let mirrorA = true, mirrorB = true;
        let transformA = { scale: 1, x: 0, y: 0 }, transformB = { scale: 1, x: 0, y: 0 }, activeTarget = null; 
        let pose = null, showSkeleton = false, poseResults = { A: null, B: null }, poseBusy = false, poseTarget = 'A'; 
        
        let audioCtx, gainNodeA, destNode, analyserA, dataA;
        let mediaRecorder = null, recordedChunks = [], isRecording = false, lastBlob = null;
        let lastTouchDist = 0, lastX = 0, lastY = 0;

        async function initApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            await setupAudio();
            vidA.load();
            vidB.load();
            vidB.muted = true; 
            vidB.volume = 0;
            resize();
            requestAnimationFrame(render);
            showUI();
        }

        async function setupAudio() {
            if (audioCtx) return;
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                
                const srcA = audioCtx.createMediaElementSource(vidA);
                gainNodeA = audioCtx.createGain();
                analyserA = audioCtx.createAnalyser();
                destNode = audioCtx.createMediaStreamDestination();
                
                srcA.connect(gainNodeA); 
                srcA.connect(analyserA);
                gainNodeA.connect(audioCtx.destination); 
                gainNodeA.connect(destNode); 
                
                vidA.muted = false; 
                vidA.volume = 1.0;
                
                dataA = new Uint8Array(analyserA.frequencyBinCount);
            } catch(e) { console.warn("Audio Error", e); }
        }

        function loadVideo(e, target) {
            const file = e.target.files[0];
            if(!file) return;
            const url = URL.createObjectURL(file);
            const v = (target === 'A') ? vidA : vidB;
            v.src = url; 
            v.onloadedmetadata = () => { if(target==='A') seekA.max = v.duration; else seekB.max = v.duration; };
            v.load();
            if(target === 'B') { v.muted = true; v.volume = 0; } 
            else if(target === 'A') { v.muted = false; v.volume = 1.0; }
        }

        function handleRecClick() {
            if(isRecording) stopRecording();
            else executeRecording();
        }

        async function executeRecording() {
            if (!audioCtx) await setupAudio();
            if(audioCtx && audioCtx.state === 'suspended') await audioCtx.resume();
            
            if(vidA.paused) { vidA.play(); vidB.play(); }

            const canvasStream = canvas.captureStream(30);
            const combinedStream = new MediaStream([...canvasStream.getVideoTracks(), ...destNode.stream.getAudioTracks()]);
            recordedChunks = [];
            
            let opt = { mimeType: 'video/mp4' };
            if (!MediaRecorder.isTypeSupported(opt.mimeType)) opt.mimeType = 'video/webm;codecs=vp9';
            try { mediaRecorder = new MediaRecorder(combinedStream, opt); } 
            catch (e) { mediaRecorder = new MediaRecorder(combinedStream); }

            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                lastBlob = new Blob(recordedChunks, { type: mediaRecorder.mimeType || 'video/webm' });
                previewVid.src = URL.createObjectURL(lastBlob);
                saveContainer.style.display = 'flex';
                document.getElementById('recBtn').classList.remove('recording'); 
                document.getElementById('recBtn').innerText = "â— REC"; 
            };
            mediaRecorder.start(1000); 
            isRecording = true;
            document.getElementById('recBtn').classList.add('recording');
            document.getElementById('recBtn').innerText = "â–  STOP";
        }

        function stopRecording() { if(mediaRecorder && isRecording) { mediaRecorder.stop(); isRecording = false; vidA.pause(); vidB.pause(); } }

        async function shareVideo() {
            if (!lastBlob) return;
            const file = new File([lastBlob], `FormMirror_${Date.now()}.mp4`, { type: lastBlob.type });
            if (navigator.canShare && navigator.canShare({ files: [file] })) await navigator.share({ files: [file] });
            else { const a = document.createElement('a'); a.href = URL.createObjectURL(lastBlob); a.download = file.name; a.click(); }
        }

        function render() {
            ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height;
            const ghost = document.getElementById('ghostRange').value / 100, bri = document.getElementById('brightnessRange').value;

            // --- ãƒ«ãƒ¼ãƒ—åŒæœŸå‡¦ç†ã®ä¿®æ­£ ---
            if (loopEnabled && loopEnd !== null && vidA.currentTime >= loopEnd) {
                // Aã‚’ãƒ«ãƒ¼ãƒ—é–‹å§‹ç‚¹ã«æˆ»ã™
                vidA.currentTime = loopStart;
                // Bã‚‚Aã«åˆã‚ã›ã¦åŒæœŸã•ã›ã‚‹ï¼ˆBã®ç¾åœ¨æ™‚é–“ = Aã®ãƒ«ãƒ¼ãƒ—é–‹å§‹æ™‚é–“ - (Aã¨Bã®ã‚ºãƒ¬) ã§ã¯ãªã„ï¼‰
                // å˜ç´”ã«AãŒãƒ«ãƒ¼ãƒ—ã—ãŸç¬é–“ã®Bã®ç›¸å¯¾çš„ãªä½ç½®ã‚’ç¶­æŒã™ã‚‹ãªã‚‰ã€ä»¥ä¸‹ã®ã‚ˆã†ã«Bã‚‚å·»ãæˆ»ã™å¿…è¦ãŒã‚ã‚‹
                // ã“ã“ã§ã¯ã€ŒAã¨Bã‚’å®Œå…¨ã«åŒæœŸã•ã›ã¦ãƒ«ãƒ¼ãƒ—ã•ã›ã‚‹ã€ã¨ã„ã†æ„å›³ã§å®Ÿè£…ã—ã¾ã™
                
                // ã‚‚ã—Aã¨BãŒãšã‚Œã¦å†ç”Ÿã•ã‚Œã¦ã„ã‚‹å ´åˆï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒã‚·ãƒ¼ã‚¯ãƒãƒ¼ã§ãšã‚‰ã—ãŸå ´åˆï¼‰ã€
                // ãã®ã€Œãšã‚Œã€ã‚’ç¶­æŒã—ãŸã¾ã¾ãƒ«ãƒ¼ãƒ—ã•ã›ã‚‹ã«ã¯è¨ˆç®—ãŒå¿…è¦ã§ã™ã€‚
                // ä»Šå›ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«ã€ŒAãŒæˆ»ã£ãŸã‚‰Bã‚‚Aã¨åŒã˜æ™‚é–“ã«æˆ»ã™ã€ã‹ã€ŒBã‚‚å·»ãæˆ»ã™ã€ã‹ã§ã™ãŒã€
                // ãƒªã‚¯ã‚¨ã‚¹ãƒˆã®ã€ŒBã®å‹•ç”»ã¯ã¡ã‚ƒã‚“ã¨æˆ»ã£ã¦ã¯ãƒ«ãƒ¼ãƒ—ã™ã‚‹ã‚ˆã†ã«ã€ã«å¾“ã„ã€
                // vidB.currentTime ã‚‚ vidA.currentTime ã¨åŒã˜é‡ã ã‘æˆ»ã—ã¾ã™ã€‚
                
                // ãƒ«ãƒ¼ãƒ—åŒºé–“ã®é•·ã•
                const loopDuration = loopEnd - loopStart;
                vidB.currentTime -= loopDuration;
            }
            // ---------------------------

            if(showSkeleton && pose && !poseBusy) {
                let img = (poseTarget === 'A') ? vidA : vidB;
                if(img.readyState >= 2) {
                    poseBusy = true;
                    pose.send({image: img}).then(() => { poseBusy = false; poseTarget = (poseTarget === 'A')?'B':'A'; });
                }
            }

            const drawV = (v, x, y, w, h, mir, alp, br, tr) => {
                if (v.readyState < 2 || alp <= 0) return;
                ctx.save(); ctx.beginPath(); ctx.rect(x, y, w, h); ctx.clip(); ctx.globalAlpha = alp;
                if (br != 100) ctx.filter = `brightness(${br}%)`;
                ctx.translate(x + w/2, y + h/2); ctx.scale(tr.scale, tr.scale); ctx.translate(tr.x, tr.y);
                if (mir) ctx.scale(-1, 1);
                const vr = v.videoWidth / v.videoHeight, cr = w / h;
                let dw = (vr > cr) ? h * vr : w, dh = (vr > cr) ? h : w / vr;
                ctx.drawImage(v, -dw/2, -dh/2, dw, dh); ctx.restore();
            };

            if (layout === 0) {
                drawV(vidA, 0, 0, w/2, h, mirrorA, 1, 100, transformA);
                drawV(vidB, w/2, 0, w/2, h, mirrorB, 1, bri, transformB);
                if(ghost > 0) drawV(vidA, w/2, 0, w/2, h, mirrorA, ghost, 100, transformA);
            } else if (layout === 1) {
                drawV(vidA, 0, 0, w, h/2, mirrorA, 1, 100, transformA);
                drawV(vidB, 0, h/2, w, h/2, mirrorB, 1, bri, transformB);
            } else {
                drawV(vidB, 0, 0, w, h, mirrorB, 1, bri, transformB);
                drawV(vidA, 0, 0, w, h, mirrorA, Math.max(0.3, ghost), 100, transformA);
            }
            
            if(gridSizes[gridIdx] > 0) drawGrid();
            drawAnnotations();
            if(metadataText) { ctx.fillStyle="white"; ctx.font="24px sans-serif"; ctx.fillText(metadataText, 20, 80); }
            drawWaveforms();
            updateTimeDisplay();
            if(isRecording) { ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(w - 30, 40, 10, 0, Math.PI*2); ctx.fill(); }
            requestAnimationFrame(render);
        }

        async function togglePlay() {
            if(audioCtx && audioCtx.state === 'suspended') await audioCtx.resume();
            if(vidA.paused) { vidA.play(); vidB.play(); } else { vidA.pause(); vidB.pause(); }
        }

        function toggleUI() { 
            const isVisible = document.getElementById('bottomPanel').classList.contains('ui-visible');
            if(isVisible) {
                document.getElementById('bottomPanel').classList.remove('ui-visible');
                document.getElementById('topPanel').classList.remove('ui-visible');
            } else { showUI(); }
        }
        function showUI() { 
            document.getElementById('bottomPanel').classList.add('ui-visible'); 
            document.getElementById('topPanel').classList.add('ui-visible'); 
        }

        function formatTime(v) { const m=Math.floor(v/60), s=Math.floor(v%60), ms=Math.floor((v%1)*100); return `${m}:${s.toString().padStart(2,'0')}.${ms.toString().padStart(2,'0')}`; }
        function nudgeA(sec) { vidA.currentTime = Math.max(0, vidA.currentTime + sec); }
        function nudgeB(sec) { vidB.currentTime = Math.max(0, vidB.currentTime + sec); }
        function seekRelative(sec) { vidA.currentTime += sec; vidB.currentTime += sec; }
        function changeFrame(dir) { const step = 1/30; vidA.currentTime += dir * step; vidB.currentTime += dir * step; }
        function seekInput(target, val) { if(target === 'A') vidA.currentTime = parseFloat(val); else vidB.currentTime = parseFloat(val); }
        function updateTimeDisplay() {
            document.getElementById('timeA').innerText = `A: ${formatTime(vidA.currentTime)} (Audio ON)`;
            document.getElementById('timeB').innerText = `B: ${formatTime(vidB.currentTime)}`;
            if(document.activeElement !== seekA) { seekA.max = vidA.duration || 100; seekA.value = vidA.currentTime; }
            if(document.activeElement !== seekB) { seekB.max = vidB.duration || 100; seekB.value = vidB.currentTime; }
            document.getElementById('playBtn').innerText = !vidA.paused ? "â¸" : "â–¶";
        }
        function drawWaveforms() {
            if(!analyserA || !dataA) return; analyserA.getByteFrequencyData(dataA);
            waveCtx.clearRect(0,0, waveCanvas.width, waveCanvas.height);
            const step = waveCanvas.width / dataA.length;
            waveCtx.fillStyle = '#0A84FF'; dataA.forEach((v, i) => waveCtx.fillRect(i*step, 34 - v/8, step-1, v/8));
        }
        function drawGrid() {
            ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth = 1; const c = gridSizes[gridIdx]; ctx.beginPath();
            for(let i=1; i<c; i++) { ctx.moveTo(i*(canvas.width/c), 0); ctx.lineTo(i*(canvas.width/c), canvas.height); ctx.moveTo(0, i*(canvas.height/c)); ctx.lineTo(canvas.width, i*(canvas.height/c)); }
            ctx.stroke();
        }
        function drawAnnotations() {
            ctx.lineCap = "round"; ctx.lineWidth = 5;
            strokes.concat(currentStroke || []).forEach(s => {
                ctx.strokeStyle = s.color; ctx.beginPath();
                if (s.shape === 'line') { ctx.moveTo(s.points[0].x, s.points[0].y); ctx.lineTo(s.points[s.points.length-1].x, s.points[s.points.length-1].y); }
                else if (s.shape === 'circle') { const r = Math.hypot(s.points[s.points.length-1].x - s.points[0].x, s.points[s.points.length-1].y - s.points[0].y); ctx.arc(s.points[0].x, s.points[0].y, r, 0, Math.PI*2); }
                else { ctx.moveTo(s.points[0].x, s.points[0].y); s.points.forEach(pt => ctx.lineTo(pt.x, pt.y)); }
                ctx.stroke();
            });
        }
        function toggleSyncMove() { syncMove = !syncMove; document.getElementById('syncMoveBtn').classList.toggle('active', syncMove); }
        function cycleLayout() { layout = (layout + 1) % 3; }
        function cycleSpeed() { speedIdx = (speedIdx + 1) % speeds.length; vidA.playbackRate = vidB.playbackRate = speeds[speedIdx]; document.getElementById('speedBtn').innerText = `âš¡ x${speeds[speedIdx]}`; }
        function cycleGrid() { gridIdx = (gridIdx + 1) % gridSizes.length; }
        function cycleColor() { drawColorIdx = (drawColorIdx + 1) % drawColors.length; document.getElementById('colorDot').style.background = drawColors[drawColorIdx]; }
        function cycleShape() { const ss = ['free', 'line', 'circle']; drawShape=ss[(ss.indexOf(drawShape)+1)%3]; document.getElementById('shapeBtn').innerText=drawShape; }
        function toggleDrawMode() { drawMode = !drawMode; document.getElementById('drawBtn').classList.toggle('active', drawMode); }
        function toggleMirror(t) { if(t==='A') mirrorA = !mirrorA; else mirrorB = !mirrorB; }
        function undoStroke() { strokes.pop(); }
        function clearStrokes() { strokes = []; }
        function resetTransforms() { transformA = {scale:1,x:0,y:0}; transformB = {scale:1,x:0,y:0}; }

        // --- ãƒ«ãƒ¼ãƒ—è¨­å®šã®ä¿®æ­£ ---
        function setLoopPoint(t) { 
            if(t==='start') {
                loopStart = vidA.currentTime; 
                document.getElementById('loopStartBtn').innerText = `ğŸ“ In: ${formatTime(loopStart)}`;
            } else { 
                loopEnd = vidA.currentTime; 
                document.getElementById('loopEndBtn').innerText = `ğŸ“ Out: ${formatTime(loopEnd)}`;
            }
            renderLoopMarkers();
        }

        function toggleLoopEnabled() { 
            loopEnabled = !loopEnabled; 
            const btn = document.getElementById('loopToggleBtn');
            btn.innerText = loopEnabled ? "ğŸ”„ Loop ON" : "ğŸ”„ Loop OFF";
            btn.classList.toggle('loop-on', loopEnabled);
        }

        function renderLoopMarkers() {
            const layer = document.getElementById('loopLayer'); layer.innerHTML = '';
            if(loopStart !== null) { let d = document.createElement('div'); d.className='loop-marker start'; d.style.left=(loopStart/vidA.duration*100)+'%'; layer.appendChild(d); }
            if(loopEnd !== null) { let d = document.createElement('div'); d.className='loop-marker'; d.style.left=(loopEnd/vidA.duration*100)+'%'; layer.appendChild(d); }
        }
        // -----------------------

        function closeSaveUI() { saveContainer.style.display = 'none'; previewVid.src = ""; }
        function resize() { canvas.width = window.innerWidth * window.devicePixelRatio; canvas.height = window.innerHeight * window.devicePixelRatio; }

        canvas.addEventListener('touchstart', e => {
            const rect = canvas.getBoundingClientRect();
            if (e.touches.length === 1) {
                const t = e.touches[0];
                lastX = t.clientX; lastY = t.clientY;
                if (layout === 0) activeTarget = (t.clientX < rect.width/2) ? transformA : transformB;
                else if (layout === 1) activeTarget = (t.clientY < rect.height/2) ? transformA : transformB;
                else activeTarget = transformA; 
                
                if (drawMode) currentStroke = { points: [{x: (t.clientX - rect.left) * (canvas.width/rect.width), y: (t.clientY - rect.top) * (canvas.height/rect.height)}], color: drawColors[drawColorIdx], shape: drawShape };
            } else if (e.touches.length === 2) {
                const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                if (layout === 0) activeTarget = (midX < rect.width/2) ? transformA : transformB;
                else if (layout === 1) activeTarget = (midY < rect.height/2) ? transformA : transformB;
                else activeTarget = transformA;
                lastTouchDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            }
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            if (e.touches.length === 1 && !drawMode && activeTarget) {
                const t = e.touches[0];
                const dx = (t.clientX - lastX) * 2;
                const dy = (t.clientY - lastY) * 2;
                if (syncMove) {
                    transformA.x += dx; transformA.y += dy;
                    transformB.x += dx; transformB.y += dy;
                } else {
                    activeTarget.x += dx; activeTarget.y += dy;
                }
                lastX = t.clientX; lastY = t.clientY;
            } else if (e.touches.length === 1 && drawMode && currentStroke) {
                const t = e.touches[0];
                currentStroke.points.push({x: (t.clientX-rect.left)*(canvas.width/rect.width), y: (t.clientY-rect.top)*(canvas.height/rect.height)});
            } else if (e.touches.length === 2 && activeTarget) {
                const dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                const delta = dist / lastTouchDist;
                if (syncMove) {
                    transformA.scale *= delta;
                    transformB.scale *= delta;
                } else {
                    activeTarget.scale *= delta;
                }
                lastTouchDist = dist;
            }
        }, {passive:false});

        canvas.addEventListener('touchend', () => { if(currentStroke) { strokes.push(currentStroke); currentStroke = null; } });
        window.addEventListener('resize', resize);
    </script>
