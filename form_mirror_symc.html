    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const vidA = document.getElementById('videoA');
        const vidB = document.getElementById('videoB');
        const waveCanvas = document.getElementById('waveCanvas');
        const waveCtx = waveCanvas.getContext('2d');
        const seekA = document.getElementById('seekBarA');
        const seekB = document.getElementById('seekBarB');
        const previewVid = document.getElementById('previewVid');
        const saveContainer = document.getElementById('saveContainer');

        let layout = 0, syncMove = false, flickerMode = false, metadataText = ""; 
        let loopStart = null, loopEnd = null, loopEnabled = false;
        let countdownOptions = [0, 3, 5, 7], countdownIdx = 1; 
        let isCountingDown = false, drawMode = false, strokes = [], currentStroke = null, drawColorIdx = 0;
        const drawColors = ["#0A84FF", "#FF3B30", "#30D158", "#FFD60A"]; 
        let drawShape = 'free', speedIdx = 3, speeds = [0.1, 0.25, 0.5, 1.0, 1.5, 2.0], gridIdx = 0, gridSizes = [0, 3, 6, 9, 12, 16], mirrorA = true, mirrorB = true;
        const skelColors = ["#00FF00", "#0A84FF", "#FF3B30", "#FFCC00", "#FFFFFF", "#FF00FF"];
        let skelColorIdxA = 0, skelColorIdxB = 3, transformA = { scale: 1, x: 0, y: 0 }, transformB = { scale: 1, x: 0, y: 0 }, activeTarget = null; 
        let pose = null, showSkeleton = false, poseResults = { A: null, B: null }, poseBusy = false, poseTarget = 'A'; 
        let audioCtx, srcA, srcB, gainNodeA, gainNodeB, destNode, audioMode = 0, analyserA, analyserB, dataA, dataB;
        let mediaRecorder = null, recordedChunks = [], isRecording = false, lastBlob = null;
        let lastTouchDist = 0, lastX = 0, lastY = 0, lastTwoFingerMidX = 0, isTwoFingerGesture = false;

        function initApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            setupAudio();
            vidA.muted = false; vidB.muted = false;
            resize();
            requestAnimationFrame(render);
            showUI();
        }

        function setupAudio() {
            if (audioCtx) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                srcA = audioCtx.createMediaElementSource(vidA);
                srcB = audioCtx.createMediaElementSource(vidB);
                gainNodeA = audioCtx.createGain();
                gainNodeB = audioCtx.createGain();
                analyserA = audioCtx.createAnalyser();
                analyserB = audioCtx.createAnalyser();
                destNode = audioCtx.createMediaStreamDestination();
                srcA.connect(gainNodeA); srcA.connect(analyserA); gainNodeA.connect(audioCtx.destination); gainNodeA.connect(destNode);
                srcB.connect(gainNodeB); srcB.connect(analyserB); gainNodeB.connect(audioCtx.destination); gainNodeB.connect(destNode);
                updateAudioLevels();
                dataA = new Uint8Array(analyserA.frequencyBinCount);
                dataB = new Uint8Array(analyserB.frequencyBinCount);
            } catch(e) { console.warn("Audio Error", e); }
        }

        function updateAudioLevels() {
            if(!gainNodeA) return;
            gainNodeA.gain.value = (audioMode === 0 || audioMode === 1) ? 1.0 : 0.0;
            gainNodeB.gain.value = (audioMode === 0 || audioMode === 2) ? 1.0 : 0.0;
            document.getElementById('audioModeBtn').innerText = "üîä " + ["Mix", "A Only", "B Only", "Mute"][audioMode];
        }
        function cycleAudioMode() { audioMode = (audioMode + 1) % 4; updateAudioLevels(); }

        function loadVideo(e, target) {
            const file = e.target.files[0];
            if(!file) return;
            const v = (target === 'A') ? vidA : vidB;
            const s = (target === 'A') ? seekA : seekB;
            v.src = URL.createObjectURL(file);
            v.onloadedmetadata = () => { 
                s.max = v.duration; 
                v.currentTime = 0;
                v.pause(); 
            };
            v.load();
        }

        // --- ‰øÆÊ≠£: ÂÜçÁîüÂêåÊúü„É≠„Ç∏„ÉÉ„ÇØ„ÅÆÊîπÂñÑ ---
        async function playVideosSync() {
            if (audioCtx?.state === 'suspended') await audioCtx.resume();
            
            // iOSÂØæÁ≠ñ: „Éü„É•„Éº„ÉàËß£Èô§„ÅÆ„Çø„Ç§„Éü„É≥„Ç∞„ÇíÊòéÁ§∫
            vidA.muted = false;
            vidB.muted = false;

            try {
                // A„ÇíÂÖà„Å´„ÄÅÁõ¥Âæå„Å´B„ÇíÂÜçÁîü„ÄÇ„Ç®„É©„ÉºÊôÇ„ÅØÂÜçÂ∫¶ÂÄãÂà•Ë©¶Ë°å
                await vidA.play();
                await vidB.play();
            } catch (err) {
                console.warn("Sync Playback Error, trying low-level sync", err);
                vidA.play().catch(()=>{});
                vidB.play().catch(()=>{});
            }
        }

        async function togglePlay() {
            if (vidA.paused) {
                await playVideosSync();
            } else {
                vidA.pause();
                vidB.pause();
            }
        }

        // „Éê„ÉÉ„Éï„Ç°„É™„É≥„Ç∞Á≠â„ÅßÁâáÊñπ„ÅåÊ≠¢„Åæ„Å£„ÅüÈöõ„ÅÆÈÄ£Âãï
        vidA.onpause = () => { if(!isRecording && !vidB.paused) vidB.pause(); };
        vidB.onpause = () => { if(!isRecording && !vidA.paused) vidA.pause(); };

        // --- ‰øÆÊ≠£: Ë≥¢„ÅÑ„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Ë®≠ÂÆö (3,5,7s) ---
        function cycleCountdown() {
            countdownIdx = (countdownIdx + 1) % countdownOptions.length;
            const val = countdownOptions[countdownIdx];
            document.getElementById('cdBtn').innerText = val === 0 ? "‚è≥ No" : `‚è≥ ${val}s`;
        }

        function handleRecClick() {
            if(isRecording) stopRecording();
            else startRecordingSequence();
        }

        function startRecordingSequence() {
            let count = countdownOptions[countdownIdx];
            if (count > 0) {
                const overlay = document.getElementById('countdownOverlay');
                overlay.style.display = 'block';
                overlay.innerText = count;
                isCountingDown = true;
                
                const timer = setInterval(() => {
                    count--;
                    if(count > 0) {
                        overlay.innerText = count;
                    } else {
                        clearInterval(timer);
                        overlay.style.display = 'none';
                        isCountingDown = false;
                        executeRecording();
                    }
                }, 1000);
            } else {
                executeRecording();
            }
        }

        async function executeRecording() {
            // „É´„Éº„ÉóÊúâÂäπÊôÇ„ÅØÈñãÂßãÁÇπ„Å´„Ç∏„É£„É≥„Éó
            if (loopEnabled && loopStart !== null) {
                const offset = vidA.currentTime - vidB.currentTime;
                vidA.currentTime = loopStart;
                vidB.currentTime = loopStart - offset;
            }

            await playVideosSync();

            // CanvasÈå≤ÁîªÈñãÂßã
            const canvasStream = canvas.captureStream(30);
            const audioStream = destNode.stream;
            const combinedStream = new MediaStream([
                ...canvasStream.getVideoTracks(),
                ...audioStream.getAudioTracks()
            ]);

            recordedChunks = [];
            mediaRecorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm;codecs=vp9' });
            
            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                lastBlob = new Blob(recordedChunks, { type: 'video/webm' });
                previewVid.src = URL.createObjectURL(lastBlob);
                saveContainer.style.display = 'flex';
            };

            mediaRecorder.start();
            isRecording = true;
            document.getElementById('recBtn').classList.add('recording');
            document.getElementById('recBtn').innerText = "‚ñ† STOP";
        }

        function stopRecording() {
            if(mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                vidA.pause(); vidB.pause();
                document.getElementById('recBtn').classList.remove('recording');
                document.getElementById('recBtn').innerText = "‚óè REC";
            }
        }

        // --- ÊèèÁîª„Éª„É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£ ---
        function render() {
            ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width, h = canvas.height, ghost = document.getElementById('ghostRange').value / 100, bri = document.getElementById('brightnessRange').value;
            
            // „É´„Éº„ÉóÂá¶ÁêÜ
            if (loopEnabled && loopEnd !== null && vidA.currentTime >= loopEnd) {
                const offset = vidA.currentTime - vidB.currentTime;
                vidA.currentTime = loopStart || 0;
                vidB.currentTime = (loopStart || 0) - offset;
            }

            if(showSkeleton && pose && !poseBusy) {
                let img = (poseTarget === 'A') ? vidA : vidB;
                if(img.readyState >= 2) { 
                    poseBusy = true; 
                    pose.send({image: img}).then(() => { 
                        poseBusy = false; 
                        poseTarget = (poseTarget === 'A') ? 'B' : 'A'; 
                    }); 
                } else {
                    poseTarget = (poseTarget === 'A') ? 'B' : 'A';
                }
            }

            let opA = 1, opB = 1;
            if (flickerMode && layout === 2) { 
                const t = Date.now() % 500; opA = t < 250 ? 1 : 0; opB = t < 250 ? 0 : 1; 
            }

            if (layout === 0) {
                drawVid(vidA, 0, 0, w/2, h, mirrorA, 1, 100, transformA);
                if(showSkeleton) drawSkel(poseResults.A, 0, 0, w/2, h, mirrorA, 1, transformA, vidA);
                drawVid(vidB, w/2, 0, w/2, h, mirrorB, 1, bri, transformB);
                if(showSkeleton) drawSkel(poseResults.B, w/2, 0, w/2, h, mirrorB, 1, transformB, vidB);
                if(ghost > 0) drawVid(vidA, w/2, 0, w/2, h, mirrorA, ghost, 100, transformA);
            } else if (layout === 1) {
                drawVid(vidA, 0, 0, w, h/2, mirrorA, 1, 100, transformA);
                drawVid(vidB, 0, h/2, w, h/2, mirrorB, 1, bri, transformB);
                if(ghost > 0) drawVid(vidA, 0, h/2, w, h/2, mirrorA, ghost, 100, transformA);
            } else {
                drawVid(vidB, 0, 0, w, h, mirrorB, opB, bri, transformB);
                drawVid(vidA, 0, 0, w, h, mirrorA, flickerMode ? opA : Math.max(0.3, ghost), 100, transformA);
            }
            
            if(gridSizes[gridIdx] > 0) drawGrid();
            drawAnnotations();
            drawWaveforms();
            updateTimeDisplay();
            
            if(isRecording) {
                ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(w - 30, 40, 10, 0, Math.PI*2); ctx.fill();
            }
            requestAnimationFrame(render);
        }

        const drawVid = (v, x, y, w, h, mirror, alpha, br, trans) => {
            if (v.readyState < 2 || alpha <= 0) return;
            ctx.save(); ctx.beginPath(); ctx.rect(x, y, w, h); ctx.clip(); ctx.globalAlpha = alpha; 
            if (br != 100) ctx.filter = `brightness(${br}%)`;
            ctx.translate(x + w/2, y + h/2); ctx.scale(trans.scale, trans.scale); ctx.translate(trans.x, trans.y);
            if (mirror) ctx.scale(-1, 1);
            const vr = v.videoWidth / v.videoHeight, ar = w / h;
            let dw = vr > ar ? h * vr : w, dh = vr > ar ? h : w / vr;
            ctx.drawImage(v, -dw/2, -dh/2, dw, dh); ctx.restore();
        };

        const drawSkel = (res, x, y, w, h, mirror, alpha, trans, vRef) => {
            if(!res?.poseLandmarks || alpha <= 0) return;
            ctx.save(); ctx.globalAlpha = alpha; ctx.beginPath(); ctx.rect(x, y, w, h); ctx.clip();
            ctx.translate(x + w/2, y + h/2); ctx.scale(trans.scale, trans.scale); ctx.translate(trans.x, trans.y);
            if (mirror) ctx.scale(-1, 1);
            const vr = vRef.videoWidth / vRef.videoHeight, ar = w / h;
            let dw = vr > ar ? h * vr : w, dh = vr > ar ? h : w / vr;
            const lms = res.poseLandmarks.map(l => ({ x: (l.x - 0.5) * dw, y: (l.y - 0.5) * dh, v: l.visibility }));
            ctx.lineWidth = 4; ctx.strokeStyle = vRef === vidA ? skelColors[skelColorIdxA] : skelColors[skelColorIdxB];
            [[11,12],[11,13],[13,15],[12,14],[14,16],[11,23],[12,24],[23,24],[23,25],[24,26],[25,27],[26,28]].forEach(p => {
                if(lms[p[0]].v > 0.5 && lms[p[1]].v > 0.5) { ctx.beginPath(); ctx.moveTo(lms[p[0]].x, lms[p[0]].y); ctx.lineTo(lms[p[1]].x, lms[p[1]].y); ctx.stroke(); }
            });
            ctx.restore();
        };

        function formatTime(v) { const m=Math.floor(v/60), s=Math.floor(v%60), ms=Math.floor((v%1)*100); return `${m}:${s.toString().padStart(2,'0')}.${ms.toString().padStart(2,'0')}`; }
        
        function updateTimeDisplay() {
            document.getElementById('timeA').innerText = `A: ${formatTime(vidA.currentTime)}`;
            document.getElementById('timeB').innerText = `B: ${formatTime(vidB.currentTime)}`;
            if(document.activeElement !== seekA) { seekA.max = vidA.duration || 100; seekA.value = vidA.currentTime; }
            if(document.activeElement !== seekB) { seekB.max = vidB.duration || 100; seekB.value = vidB.currentTime; }
            document.getElementById('playBtn').innerText = !vidA.paused ? "‚è∏" : "‚ñ∂";
        }

        function resize() { canvas.width = window.innerWidth * window.devicePixelRatio; canvas.height = window.innerHeight * window.devicePixelRatio; }
        function seekRelative(s) { vidA.currentTime += s; vidB.currentTime += s; }
        function changeFrame(d) { vidA.currentTime += d*(1/30); vidB.currentTime += d*(1/30); }
        function seekInput(t, v) { if(t==='A') vidA.currentTime = v; else vidB.currentTime = v; }
        function toggleUI() { document.getElementById('bottomPanel').classList.toggle('ui-visible'); document.getElementById('topPanel').classList.toggle('ui-visible'); }
        function showUI() { document.getElementById('bottomPanel').classList.add('ui-visible'); document.getElementById('topPanel').classList.add('ui-visible'); }
        function cycleLayout() { layout = (layout + 1) % 3; document.getElementById('layoutBtn').innerText = ["üì∫", "üì±", "üî≥"][layout]; }
        function cycleSpeed() { speedIdx = (speedIdx + 1) % speeds.length; vidA.playbackRate = vidB.playbackRate = speeds[speedIdx]; document.getElementById('speedBtn').innerText = `‚ö° x${speeds[speedIdx]}`; }
        function toggleSyncMove() { syncMove = !syncMove; document.getElementById('syncMoveBtn').classList.toggle('active', syncMove); }
        function toggleDrawMode() { drawMode = !drawMode; document.getElementById('drawBtn').classList.toggle('active', drawMode); }
        function cycleColor() { drawColorIdx = (drawColorIdx + 1) % drawColors.length; document.getElementById('colorDot').style.background = drawColors[drawColorIdx]; }
        function cycleShape() { const ss = ['free', 'line', 'circle'], is = ['„Ä∞Ô∏è Free', 'üìè Line', '‚≠ï Circ']; let idx = (ss.indexOf(drawShape)+1)%ss.length; drawShape=ss[idx]; document.getElementById('shapeBtn').innerText=is[idx]; }
        function undoStroke() { strokes.pop(); }
        function clearStrokes() { strokes = []; }
        function nudgeA(s) { vidA.currentTime += s; }
        function nudgeB(s) { vidB.currentTime += s; }
        function setLoopPoint(t) { if(t==='start') loopStart=vidA.currentTime; else loopEnd=vidA.currentTime; renderLoopMarkers(); }
        function toggleLoopEnabled() { loopEnabled = !loopEnabled; document.getElementById('loopToggleBtn').classList.toggle('loop-on', loopEnabled); }
        function renderLoopMarkers() {
            const l = document.getElementById('loopLayer'); l.innerHTML = '';
            if(loopStart!==null) { let d=document.createElement('div'); d.className='loop-marker'; d.style.left=(loopStart/vidA.duration*100)+'%'; d.style.background="#30D158"; l.appendChild(d); }
            if(loopEnd!==null) { let d=document.createElement('div'); d.className='loop-marker'; d.style.left=(loopEnd/vidA.duration*100)+'%'; l.appendChild(d); }
        }
        function drawGrid() {
            ctx.save(); ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth = 2; const c = gridSizes[gridIdx]; ctx.beginPath();
            for(let i=1; i<c; i++) { ctx.moveTo(i*(canvas.width/c), 0); ctx.lineTo(i*(canvas.width/c), canvas.height); ctx.moveTo(0, i*(canvas.height/c)); ctx.lineTo(canvas.width, i*(canvas.height/c)); }
            ctx.stroke(); ctx.restore();
        }
        function drawAnnotations() {
            ctx.save(); ctx.lineCap = "round"; ctx.lineJoin = "round"; ctx.lineWidth = 5;
            strokes.concat(currentStroke || []).forEach(s => {
                ctx.strokeStyle = s.color; ctx.beginPath();
                if (s.shape === 'line') { ctx.moveTo(s.points[0].x, s.points[0].y); ctx.lineTo(s.points[s.points.length-1].x, s.points[s.points.length-1].y); }
                else if (s.shape === 'circle') { const r = Math.hypot(s.points[s.points.length-1].x - s.points[0].x, s.points[s.points.length-1].y - s.points[0].y); ctx.arc(s.points[0].x, s.points[0].y, r, 0, Math.PI*2); }
                else { ctx.moveTo(s.points[0].x, s.points[0].y); s.points.forEach(pt => ctx.lineTo(pt.x, pt.y)); }
                ctx.stroke();
            }); ctx.restore();
        }
        function drawWaveforms() {
            if(!analyserA) return; analyserA.getByteFrequencyData(dataA); analyserB.getByteFrequencyData(dataB);
            waveCtx.clearRect(0,0, waveCanvas.width, waveCanvas.height);
            const s = waveCanvas.width / dataA.length;
            waveCtx.fillStyle = '#0A84FF'; dataA.forEach((v, i) => waveCtx.fillRect(i*s, 15 - v/25, s-1, v/12.5));
            waveCtx.fillStyle = '#FFCC00'; dataB.forEach((v, i) => waveCtx.fillRect(i*s, 30 - v/25, s-1, v/12.5));
        }
        function shareVideo() { 
            const f = new File([lastBlob], "sync_video.webm", {type:"video/webm"});
            if(navigator.canShare && navigator.canShare({files:[f]})) navigator.share({files:[f]});
            else { const a=document.createElement('a'); a.href=previewVid.src; a.download="sync_video.webm"; a.click(); }
        }
        function closeSaveUI() { saveContainer.style.display='none'; }
        function toggleSkeleton() { showSkeleton = !showSkeleton; document.getElementById('skelBtn').classList.toggle('active', showSkeleton); if(showSkeleton && !pose) initPose(); }
        function initPose() {
            pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
            pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });
            pose.onResults(r => { if(poseTarget === 'A') poseResults.A = r; else poseResults.B = r; });
        }
        function cycleSkelColor(t) { if(t==='A') skelColorIdxA=(skelColorIdxA+1)%skelColors.length; else skelColorIdxB=(skelColorIdxB+1)%skelColors.length; }
        function cycleGrid() { gridIdx = (gridIdx+1)%gridSizes.length; }
        function toggleFlicker() { flickerMode = !flickerMode; if(flickerMode) layout=2; }
        function toggleMirror(t) { if(t==='A') { mirrorA=!mirrorA; document.getElementById('mirrorABtn').classList.toggle('active', mirrorA); } else { mirrorB=!mirrorB; document.getElementById('mirrorBBtn').classList.toggle('active', mirrorB); } }
        function resetTransforms() { transformA = {scale:1,x:0,y:0}; transformB = {scale:1,x:0,y:0}; }
        function setMetadata() { metadataText = prompt("Memo:", metadataText) || ""; }

        canvas.addEventListener('touchstart', e => {
            const t = e.touches[0], r = canvas.getBoundingClientRect();
            lastX = t.clientX; lastY = t.clientY;
            activeTarget = (layout === 0 && t.clientX > r.width/2) ? transformB : transformA;
            if (e.touches.length === 2) { isTwoFingerGesture = true; lastTouchDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY); }
            if (drawMode) currentStroke = { points: [{x: (t.clientX - r.left) * (canvas.width/r.width), y: (t.clientY - r.top) * (canvas.height/r.height)}], color: drawColors[drawColorIdx], shape: drawShape };
        });
        canvas.addEventListener('touchmove', e => {
            e.preventDefault(); const r = canvas.getBoundingClientRect();
            if (drawMode && currentStroke) {
                const t = e.touches[0], pt = {x: (t.clientX-r.left)*(canvas.width/r.width), y: (t.clientY-r.top)*(canvas.height/r.height)};
                if (drawShape === 'free') currentStroke.points.push(pt); else { if(currentStroke.points.length > 1) currentStroke.points.pop(); currentStroke.points.push(pt); }
            } else if (e.touches.length === 1 && activeTarget && !isTwoFingerGesture) {
                const t = e.touches[0], dx = (t.clientX - lastX) * 2, dy = (t.clientY - lastY) * 2;
                activeTarget.x += dx; activeTarget.y += dy;
                if(syncMove) { (activeTarget === transformA ? transformB : transformA).x += dx; (activeTarget === transformA ? transformB : transformA).y += dy; }
                lastX = t.clientX; lastY = t.clientY;
            } else if (e.touches.length === 2 && activeTarget) {
                const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                const sc = dist / lastTouchDist; activeTarget.scale *= sc;
                if(syncMove) (activeTarget === transformA ? transformB : transformA).scale *= sc;
                lastTouchDist = dist;
            }
        });
        canvas.addEventListener('touchend', () => { if(currentStroke) strokes.push(currentStroke); currentStroke = null; isTwoFingerGesture = false; });
        window.addEventListener('resize', resize);
    </script>
